<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 400px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74,144,226,0.5);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-btn:hover {
        background: #357ABD;
    }

    .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: #888;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Student Login</h2>
    <form>
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" name="roll" placeholder="Enter your roll number">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">
        Â© 2025 Student Portal. All Rights Reserved.
    </div>
</div>

</body>
</html>
